                <div class="panel-heading">
                    <strong>Signup</strong>

                            <label for="password" class="col-sm-2 control-label">Password</label>

    <div class="row">
        <div class="col-lg-12">
        <div class="panel panel-primary">
                <div class="panel-heading">
                    <strong>Signin</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="signin()">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control ng-pristine ng-valid" id="username" placeholder="Username" ng-model="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control ng-pristine ng-valid" id="password" placeholder="Password" ng-model="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign in</button>
                                <a class="btn btn-default" ng-click="logout()">Sign out</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
