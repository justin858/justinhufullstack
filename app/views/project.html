<p>This is the single project view.</p>
<div id="main">
  <div class="container" id="main">
    <div class="row" id="projectdetail">
      <div class="project-info col-sm-12">
        <!-- This is project details -->
        <div class="col-sm-6">
          <a class="button" target="_blank" ng-href="{{ singleproject.link }}">
            <img ng-src="{{singleproject.image}}" class="project-img img-responsive fade" data-img-preload/>
          </a>
        </div>
        <div class="col-sm-6">
          <h2>{{ singleproject.title }}</h2>
          <div class="project-desc" ng-bind-html="project.description">
          </div>
          <div class="skills">
            <button ng-repeat="skill in singleproject.skills" class="btn btn-default">
              {{ skill }}
            </button>
          </div>
        </div>
        <!-- prev / next buttons -->
        <div id="project-navigation" class="col-sm-12">
          <ul class="nav navbar-nav pull-right">
            <li><a class="arrow prev" ng-href="#/projects/{{prevProject.slug}}" ng-click="showPrev(project)"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
            <li><a class="arrow next" ng-href="#/projects/{{nextProject.slug}}" ng-click="showNext(project)"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
            <li><a class="button" target="_blank" ng-href="{{ singleproject.link }}"><span class="glyphicon glyphicon-link"></span></a></li>
            <li><a href="#/projects" title="all projects"><span class="fa fa-th"></span></a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
  </div>
</div>
</div>
